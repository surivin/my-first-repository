apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloaspnetcore-deployment
spec:
  selector:
    matchLabels:
      app: helloaspnetcore-pod
  template:
    metadata:
      labels:
        app: helloaspnetcore-pod
    spec:
      containers:
      - name: helloaspnetcore-container
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
